<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>database</title>
  <script src="https://cdn.zinggrid.com/zinggrid.min.js"></script>
  <style>
    zg-caption {
      background-color: goldenrod;
      color: white;
      font-weight: bold;
      opacity: 0.8;
      text-align: center;
      transition: 0.3s opacity;
      font-size: 2rem;
    }
    zg-cell:hover {
      background-color: lightpink;
    }

    zg-caption:hover {
      opacity: 1;
    }

    zg-body zg-row:nth-child(odd) {
      background-color: lightgray;
    }

    zg-cell {
      max-width: 50vw;
    }
  </style>
</head>
<body>
  <zing-grid src="https://allantan.site/api/browsers" caption="Initial Browser Data" context-menu="mymenu" pager page-size="4" page-size-options="2,4,8">
    <zg-menu id="mymenu" replace="true">
      <zg-button action="copycell">Copy Cell</zg-button>
    </zg-menu>
  </zing-grid>
</body>
</html>
