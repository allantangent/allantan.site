<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hello Data Viz</title>
  <script src="https://cdn.zingchart.com/zingchart.min.js"></script>
  <style>
    body {
      background-color: darkgray;
    }

    .chart--container {
      height: 100%;
      width: 100%;
      min-height: 530px;
    }
  </style>
</head>
<body>
  <div id="myChart" class="chart--container">
    
  </div>
  <script>
    let osCount = {
      'Windows': 0,
      'Android': 0,
      'iOS': 0,
      'Other': 0,
    }
    // get browser data
    fetch('https://allantan.site/api/browsers')
    .then(response => response.json())
    .then(data => {
      console.log(data);
      for(let obj in data) {
        if(obj.userAgent.includes("Windows")) {
          osCount['Windows']++;
        } else if(obj.userAgent.includes("Android")) {
          osCount['Android']++;
        } else {
          osCount['Other']++;
        }
      }

      // calculate averages
      let total = 0;
      for(let os in osCount) {
        total += osCount[os];
      }
    });
    let chartConfig = {
      type: 'pie',
      backgroundColor: '#2B313B',
      title: {
        text: 'Different Operating Systems Accessing This Site',
        align: 'left',
        fontColor: '#fff',
        fontFamily: 'Open Sans',
        fontSize: '25px',
        offsetX: '10px',
      },
      subtitle: {
        text: 'August 2020',
        align: 'left',
        fontColor: '#8e99a9',
        fontFamily: 'Open Sans',
        fontSize: '16px',
        offsetX: '10px',
        offsetY: '10px'
      },
      plot: {
        tooltip: {
          text: '%npv%',
          padding: '5 10',
          fontFamily: 'Open Sans',
          fontSize: '18px'
        },
        valueBox: {
          text: '%t\n%npv%',
          fontFamily: 'Open Sans',
          placement: 'out'
        },
        animation: {
          effect: 'ANIMATION_EXPAND_VERTICAL',
          method: 'ANIMATION_REGULAR_EASE_OUT',
          sequence: 'ANIMATION_BY_PLOT',
          speed: 500
        },
        borderColor: '#2B313B',
        borderWidth: '5px'
      },
      plotarea: {
        margin: '20 0 0 0'
      },
      source: {
        text: 'Source: allantan.site',
        fontColor: '#8e99a9',
        fontFamily: 'Open Sans',
        textAlign: 'left'
      },
      series: [
        {
          text: 'Windows',
          values: [osCount['Windows'] / total],
          backgroundColor: '#FF7965'
        },
        {
          text: 'Android',
          values: [osCount['Android'] / total],
          backgroundColor: '#FFCB45'
        },
        {
          text: 'Safari',
          values: [osCount['iOS'] / total],
          backgroundColor: '#6877e5'
        },
        {
          text: 'Other',
          values: [osCount['Other'] / total],
          backgroundColor: '#6FB07F'
        }
      ]
    };

    zingchart.render({
      id: 'myChart',
      data: chartConfig,
      height: '100%',
      width: '100%',
});
  </script>
</body>
</html>
